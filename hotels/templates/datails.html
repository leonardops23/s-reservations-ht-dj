<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ hotel.name }}</title>
</head>
<body>
    <h1>{{ hotel.name }}</h1>
    <p>{{ hotel.description }}</p>
    <p>Price per night: ${{ hotel.price_per_night }}</p>
    <h2>Rooms</h2>
    <ul>
        {% for room in hotel.rooms.all %}
            <li>
                Room {{ room.number }} - ${{ room.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
